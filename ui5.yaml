specVersion: "2.3"
metadata:
  name: plants.ui
type: application
framework:
  name: OpenUI5
  version: "1.108.0"
  libraries:
    - name: sap.m
    - name: sap.f
    - name: sap.ui.unified
    - name: sap.ui.core
    - name: sap.ui.layout
    - name: sap.uxap
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
  - name: ui5-middleware-livereload
    afterMiddleware: compression
    configuration:
      debug: true
      extraExts: "xml,json,properties"
      port: 35729
      path: "webapp"
